plugins {
    id 'com.learning.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.1'
    implementation project(':gradletest-web')
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.1'
}

description = 'start'
